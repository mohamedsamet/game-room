<nav *ngIf="totalResult" aria-label="..." class="float-right">
  <ul class="pagination pagination-sm">
    <li *ngFor="let page of pagesArray" class="page-item">
      <a [ngClass]="{'bg-primary text-light': selectedPage === page}"
         (click)="selectPage(page)"
         class="page-link">{{page}}
      </a>
    </li>
  </ul>
</nav>
