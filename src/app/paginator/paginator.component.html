<nav *ngIf="totalResult" aria-label="...">
  <ul class="pagination pagination-sm">
    <li *ngFor="let pageElem of pagesArray" class="page-item">
      <a [ngStyle]="{'background-color': pageElem.selected  ? 'blue': 'transparent'}"
         (click)="selectPage(pageElem.page)"
         class="page-link">{{pageElem.page}}
      </a>
    </li>
  </ul>
</nav>
